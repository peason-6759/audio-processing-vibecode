{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Audio Transcription</h1>
        <p class="text-gray-600 mt-2">Convert your audio files to text using AI</p>
    </header>

    <div class="max-w-2xl mx-auto">
        <!-- Upload Section -->
        <div id="upload-section" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                <input type="file" id="file-input" class="hidden" accept="audio/*">
                <div class="text-gray-600">
                    <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-lg">Drag and drop your audio file here</p>
                    <p class="text-sm mt-2">or click to browse</p>
                </div>
                <p id="selected-filename" class="mt-4 text-blue-600 hidden"></p>
            </div>

            <div class="mt-4">
                <label for="language" class="block text-sm font-medium text-gray-700">Select Language</label>
                <select id="language" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option value="auto">Auto Detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese(TW)</option>
                </select>
            </div>

            <div class="mt-6 flex justify-center">
                <button id="transcribe-button" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50" disabled>
                    Transcribe Audio
                </button>
            </div>
        </div>

        <!-- Processing Section -->
        <div id="processing-section" class="hidden bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-4 text-gray-600">Transcribing your audio...</p>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Transcription Results</h2>
            <div class="bg-gray-50 p-4 rounded-md">
                <p id="transcription-text" class="whitespace-pre-wrap"></p>
            </div>
            <div class="mt-4 flex justify-end">
                <button id="copy-button" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Copy Text
                </button>
                <button id="new-file" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Transcribe Another File
                </button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/transcribe.js') }}"></script>
{% endblock %}
